<div class="row">
    <div class="col-md-8 col-md-offset-2">
        
    
<form name="myupdateform" class="form-signin" ng-submit="updateuserinfo()"
    novalidate>
        <h4 class="alert alert-info">Update Your Profile</h4>
        
           <p class="text-danger" ng-show="invalidmessage">{{invalidmessage}}</p>
           <div class="form-group">
           <label for="inputEmail" class="sr-only">Name</label>
        <input class="form-control" type="text" name="name" placeholder="Name"
      ng-model="suser.name" ng-required="true">
      <p class="text-danger"
      ng-show="myupdateform.name.$invalid && myupdateform.name.$touched">
       Name required</p>
             </div>
           <div class="form-group">
             <label for="inputPassword" class="sr-only">Username</label>
             <input class="form-control" type="text" name="username" placeholder="username"
      ng-model="suser.username" ng-required="true">
      <p class="text-danger"
      ng-show="myupdateform.username.$invalid && myupdateform.username.$touched">
      User name required</p>
        </div>
           <div class="form-group">
             <label for="inputPassword" class="sr-only">Email</label>
             <input class="form-control" type="email" name="email" placeholder="Email" readonly=""
      ng-model="suser.email" ng-required="true">
      <p class="text-danger"
      ng-show="myupdateform.email.$invalid && myupdateform.email.$touched">
      Must be a valid email</p>
        </div>
           <div class="form-group">
             <label for="inputPassword" class="sr-only">Password</label>
              <input class="form-control" type="password" name="password" placeholder="Password"
      ng-model="suser.password" ng-required="true" ng-minlength='5'>
     
       <p class="text-danger"
      ng-show="myupdateform.password.$invalid && myupdateform.password.$touched">
      Password needs to be atleast five characters</p>
        </div>
           <div class="form-group">
             <label for="inputPassword" class="sr-only">Location</label>
            <input class="form-control" type="text" name="location" placeholder="Location"
      ng-model="suser.location" ng-required="true">
      <p class="text-danger"
      ng-show="myupdateform.location.$invalid && myupdateform.location.$touched">
      Location is required</p>
        </div>
           <div class="form-group">
             <label for="inputPassword" class="sr-only">Phone</label>
             <input class="form-control" type="text" name="phone" placeholder="Phone"
      ng-model="suser.contact_no" ng-required="true">
      <p class="text-danger"
      ng-show="myupdateform.phone.$invalid && myupdateform.phone.$touched">
      Phone is required</p>
        </div>
           <button class="btn btn-lg btn-primary btn-block" type="submit" 
    ng-disabled="myupdateform.$invalid">Update</button>
   
        
      </form>

    </div>
</div>
